<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>二分法查找_非递归</title>
</head>
<body>
  <!-- 首先从有序数组的中间开始搜索 -->
  <script>
    function binarySearch(arr, key) {
      var low = 0, high = arr.length - 1;
      while(low <= high) {
        var mid = parseInt((low + high) / 2);
        if(key == arr[mid]){
          return mid;
        } else if(key < arr[mid]) {
          high = mid - 1;
        } else if(key > arr[mid]){
          low = mid + 1;
        } else {
          return -1;
        }
      }
    }

    var arr = [1, 2, 3, 4, 6, 7, 10];
    alert(binarySearch(arr, 10));
  </script>
</body>
</html>
